<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My first calculator</title>
</head>

<body>
    <h1>My first calculator on JavaScript!</h1>
    <div class="main-block">
        <div class="buttons-block">
            <button id="plus" class="operation-button">+</button>
            <button id="minus" class="operation-button">-</button>
            <button id="multiple" class="operation-button">*</button>
            <button id="devide" class="operation-button">/</button>
        </div>

        <div>
            <hr>
        </div>

        <div class="numbers-block">
            <div class="inputs-block">
                <div class="numberOne">
                    <label>Number 1</label>
                    <input id="numberOne" type="number"></input>
                </div>
                <div class="numberTwo">
                    <label>Number 2</label>
                    <input id="numberTwo" type="number"></input>
                </div>
                <hr>
                <div class="result">
                    <label>Result:</label>
                    <span id="result"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
